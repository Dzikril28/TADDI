<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Daftar Isi</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 40px;
    text-align: center;

    background-image: url("foto/bg1.jpg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;

    color: #1f2933;
}

/* Judul */
h1 {
    display: inline-block;          /* supaya background pas dengan teks */
    padding: 14px 40px;             /* ruang dalam */
    margin: 0 auto 5px;            /* tengah & jarak bawah */

    color: #065f46;
    font-size: 36px;
    font-weight: bold;

    background: rgba(255, 255, 255, 0.88);
    border-radius: 16px;

    box-shadow: 0 6px 16px rgba(0,0,0,0.25);
    text-shadow: none;
}


/* Container tombol */
.btn-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 22px;
    margin-top: 30px;


    padding: 30px;
    border-radius: 18px;
    max-width: 900px;
    margin-left: auto;
    margin-right: auto;
}

/* Tombol */
.btn {
    display: inline-block;
    width: 200px;
    padding: 16px;

    background: linear-gradient(135deg, #0f766e, #115e59);
    color: #f0fdf4;

    font-weight: bold;
    border-radius: 14px;
    text-decoration: none;
    text-align: center;

    box-shadow: 0 6px 14px rgba(0,0,0,0.25);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

/* Hover */
.btn:hover {
    transform: translateY(-6px);
    box-shadow: 0 10px 24px rgba(0,0,0,0.35);
}
</style>
</head>

<body>

<h1>DAFTAR ISI</h1>

    <a class="btn" href="materi2.html">Makhraj</a>
    <a class="btn" href="materi3.html">Sifat</a>
    <a class="btn" href="materi4.html">Waqof</a>
    <a class="btn" href="materi5.html">Lagu-lagu</a>
    <a class="btn" href="materi6.html">Bacaan Gharib</a>
</div>

</body>
</html>
